<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="top-bar">
      <center><p id="pcname">guest@computer:~</p></center>
      <p id="clock"><span>Mon</span> 00:00 AM</p>
    </div>
    <div class="container">
      <div class="window full">
        <br>
        [guest@computer ~]$ paste
        <br>
        <form action="http://ptpb.pw" method="post" id="pasteform"><textarea name="" id="paste">// Paste here
// Crtl+O to upload</textarea></form>
      </div>
      <div class="window two-thirds" style="overflow-y:scroll">
        <p id="result"></p>
        [guest@computer ~]$ <input type="text" id="terminal" autofocus>
      </div>
      <div class="window one-third">
        <br>
        [guest@computer ~]$ links
      </div>
    </div>
  </body>
</html>
